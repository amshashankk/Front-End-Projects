<div class="screen">
	<h1>Catch the insect</h1>
	<button id="start_btn" class="btn">Play Game</button>
</div>

	<ul class="insects_list">
		<li>
			<button class="choose_insect_btn">

					 />
			</button>
		</li>
		<li>
			<button class="choose_insect_btn">

					 />
			</button>
		</li>
		<li>
			<button class="choose_insect_btn">
				<p>Spider</p>

					 src="http://pngimg.com/uploads/spider/spider_PNG12.png"
					 alt="spider"
					 />
			</button>
		</li>
		<li>
			<button class="choose_insect_btn">
